<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/formato.css">
</head>
 
<body class="body">

    <div id="setavoltar"> ‚Üê </div>
    <h1 id="titulo">SmartNest</h1>
 
 
    <form action="">
 
        <p id="welcome">Welcome to SmartNest login now!</p>
 
        <label for="">Name</label>
        <input type="email" name="txtemail" id="txtemail" required>
 
        <label for="">Password</label>
        <input type="password" name="txtpassword" id="txtpassword" required>
 
        <div id="lembrete">
            <input type="checkbox">
            <span >Remember me</span>
            <span >Forget password</span>
        </div>
 
        <input type="button" value="login">
 
        <p>Or Sign in with</p>
 
        <div id="redes">
 
            <div id="facebook">
                <img src="img/facebook.png" alt="Nosso facebook">
            </div>
 
            <div id="google">
                <img src="img/google.png" alt="Nosso google">
            </div>
 
            <div id="apple">
                <img src="img/apple-logo.png" alt="Nosso mac">
            </div>
 
        </div>
 
    </form>

    <script src="js/script.js"></script>
 
 
 
</body>
 
</html>
